<div class="w-3/5 ml-auto mr-auto border p-1 rounded shadow-md mt-6 flex flex-col gap-1">
    <div *ngIf="myTodosDatabase.length == 0" class="text-sm p-4">
        <p>You have nothing to do yet. Add more todos to complete it ^^</p>
    </div>
    <div *ngFor="let todo of myTodosDatabase">
        <app-todo-item [name]="todo.name" [description]="todo.description" [completed]="todo.completed"></app-todo-item>
    </div>
</div>
